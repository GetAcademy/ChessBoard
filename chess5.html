<!--
    - Funksjoner med parametre og returvedi
    - Top-down og bottom-up refactoring

    DRY
    Don't Repeat Yourself
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
    </div>
    <script>
        showBoard();
        function showBoard() {
            document.getElementById('board').innerHTML =
                piecesRow('light', 'dark', 'black')
                + pawnRow('dark', 'light', 'black')
                + blankRowStartingWithLight()
                + blankRowStartingWithDark()
                + blankRowStartingWithLight()
                + blankRowStartingWithDark()
                + pawnRow('light', 'dark', 'white')
                + piecesRow('dark', 'light', 'white')
                ;
        }

        function piecesRow(css1, css2, pieceColor) {
            return /*HTML*/`
                <div class="${css1}Square ${pieceColor}Piece">♜</div>
                <div class="${css2}Square ${pieceColor}Piece">♞</div>
                <div class="${css1}Square ${pieceColor}Piece">♝</div>
                <div class="${css2}Square ${pieceColor}Piece">♛</div>
                <div class="${css1}Square ${pieceColor}Piece">♚</div>
                <div class="${css2}Square ${pieceColor}Piece">♝</div>
                <div class="${css1}Square ${pieceColor}Piece">♞</div>
                <div class="${css2}Square ${pieceColor}Piece">♜</div>               
            `;
        }

        function pawnRow(css1, css2, pawnColor) {
            return /*HTML*/`            
                <div class="${css1}Square ${pawnColor}Piece">♟</div>
                <div class="${css2}Square ${pawnColor}Piece">♟</div>
                <div class="${css1}Square ${pawnColor}Piece">♟</div>
                <div class="${css2}Square ${pawnColor}Piece">♟</div>
                <div class="${css1}Square ${pawnColor}Piece">♟</div>
                <div class="${css2}Square ${pawnColor}Piece">♟</div>
                <div class="${css1}Square ${pawnColor}Piece">♟</div>
                <div class="${css2}Square ${pawnColor}Piece">♟</div>            
            `;
        }

        function blankRowStartingWithLight() {
            return blankRow('light', 'dark');
        }

        function blankRowStartingWithDark() {
            return blankRow('dark', 'light');
        }

        function blankRow(css1, css2) {
            return /*Html*/`
                <div class="${css1}Square"></div>
                <div class="${css2}Square"></div>
                <div class="${css1}Square"></div>
                <div class="${css2}Square"></div>
                <div class="${css1}Square"></div>
                <div class="${css2}Square"></div>
                <div class="${css1}Square"></div>
                <div class="${css2}Square"></div>
            `;
        }
    </script>
</body>

</html>
